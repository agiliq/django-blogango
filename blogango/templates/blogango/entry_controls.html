{% load humanize %}
<ul class="post_info">
<li class="date">Created by {{entry.created_by}} on {{entry.created_on|naturalday}}.</li>
<li class="comments">{{entry.get_num_comments}} comments. <a href="{{entry.get_absolute_url}}">Permalink</a></li>
{% if user.is_authenticated %}
<a href="{{entry.get_edit_url}}">Edit</a>
{% endif %}
</ul>
